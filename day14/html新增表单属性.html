<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML新增表单属性</title>
    <style>
        input::placeholder {
            color: skyblue;
        }
    </style>
</head>

<body>
    <form action="">
        <input type="search" required="required" placeholder="请输入关键字" autofocus="autofocus" autocomplete="off">
        <input type="submit">
        <input type="file" multiple="multiple">
    </form>
</body>

</html>
