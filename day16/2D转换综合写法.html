<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: all .4s;
        }

        div:hover {
            /* 如果旋转在前面 可能会改变位移的方向 
            所以最好让位移在最前面*/
            transform: translate(150px, 50px) rotate(365deg) scale(1.5);
            /* transform: rotate(180deg) translate(150px, 50px); */
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
