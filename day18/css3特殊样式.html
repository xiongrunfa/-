<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            /* 清楚点击时的高亮  */
            -webkit-tap-highlight-color: transparent;
            /* 禁用长按页面时弹出菜单 */
            -webkit-touch-callout: none;
        }

        input {
            /* 清除游览器给按钮或输入框的默认样式 */
            -webkit-appearance: none;
        }
    </style>
</head>

<body>
    <a href="#">点击</a>
    <input type="button" value="">
</body>

</html>
