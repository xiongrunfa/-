<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进度条</title>
    <style>
        .bar {
            width: 200px;
            height: 20px;
            border: 1px solid red;
            border-radius: 10px;
            padding: 2px;
        }

        .bar-in {
            width: 50%;
            height: 100%;
            background-color: red;
            /* border-radius: 10px 0 0 10px; */
            transition: all 1s;
        }

        .bar-in:hover {
            width: 100%;
        }
    </style>

</head>

<body>
    <div class="bar">
        <div class="bar-in"></div>

    </div>
</body>

</html>
