<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接伪类选择器</title>
    <style>
        /* a:link 把没有点击过的链接选出来 */
        a:link {
            color: grey;
            text-decoration: none;
        }

        a:visited {
            color: purple;

        }

        a:hover {
            color: blue;
            text-decoration: underline;
        }

        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href="#">前端学习</a>
</body>

</html>
